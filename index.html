<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Defender</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #282828;
      font-family: Arial, sans-serif;
      color: #F5F5DC;
    }

    #game-container {
      text-align: center;
      padding: 20px;
      background-color: #383838;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 800px;
    }

    #sketch-holder {
      margin: 20px 0;
    }

    canvas {
      border: 2px solid #8B4513;
    }

    .button-container {
      margin: 20px 0;
    }

    button {
      background-color: #8B4513;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #A0522D;
    }

    #clearBtn {
      background-color: #A9A9A9;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Doodle Defender</h1>
    <p id="result-label">Draw a circle, line or star to defend against the dragon!</p>
    <div id="sketch-holder"></div>
    
     
    
  </div>
  <script src="index.js"></script>
</body>
</html>
