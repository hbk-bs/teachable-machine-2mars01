<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Defender</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #282828;
      font-family: Arial, sans-serif;
      color: #F5F5DC;
    }

    #game-container {
      text-align: center;
      padding: 20px;
      background-color: #383838;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 800px;
    }

    #sketch-holder {
      margin: 20px 0;
    }

    canvas {
      border: 2px solid #8B4513;
    }

    .button-container {
      margin: 20px 0;
    }

    button {
      background-color: #8B4513;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #A0522D;
    }

    #clearBtn {
      background-color: #A9A9A9;
    }

    #backlink {
				--color-accent: hsl(198, 100%, 50%);
				position: absolute;
				top: 8px;
				right: 8px;
				border: 1px dashed black;
				background-color: white;
				padding: 8px;
				cursor: pointer;
				color: black;
				font-size: 0.8rem;
				font-weight: bold;
				transition: all 0.3s ease;
				transform: rotate(-2deg) scale(0.9);
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
				a {
					text-decoration: none;
					color: black;
					color: inherit;
					text-decoration: underline;
					background-image: linear-gradient(to right,
							var(--color-accent) 0%,
							var(--color-accent) 100%);
					background-size: 0% 100%;
					background-position: left center;
					background-repeat: no-repeat;
					transition: background-size 0.2s ease-in-out;
					padding: 0.5rem;
				}
				a:hover {
					background-size: 100% 100%;
					color: white;
				}

			}
			#backlink:hover {
				transform: rotate(2deg) scale(1);
			}
		</style>
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Doodle Defender</h1>
    <p id="result-label">Draw a circle, line or star to defend against the dragon!</p>
    <div id="sketch-holder"></div>
    <a id="backlink" href="https://rundgang2025.qawsed.site">Back to the Rundgang 2025</a>
  </div>
  <script src="index.js"></script>
</body>
</html>
