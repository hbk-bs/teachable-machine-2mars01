<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Defender</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    #game-container {
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    #sketch-holder {
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Doodle Defender</h1>
    <p id="instructions">Quick, draw to defend against the monsters!</p>
    <div id="timer">Time Left: 15</div>
    <div id="sketch-holder"></div>
    <p id="result">Draw a Sword (vertical line), Shield (circle), or Magic (star)!</p>
    <button id="classifyBtn">Classify</button>
    <button id="clearBtn">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
